<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button id="closeSidebar">✖</button>
    <h2>Study History</h2>
    <ul id="logList"></ul>

    <h2>Due Dates</h2>
    <input type="date" id="dueDate" />
    <button id="saveDate">Mark Due Date</button>
    <ul id="dateList"></ul>
  </div>

  <!-- Main Page -->
  <div id="main">
    <button id="toggleSidebar" class="sidebar-btn">☰</button>
    <div class="flip-clock" id="clock"></div>
    <button id="studyBtn" class="start-btn">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
